<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <main>
        <div id="grid"></div>
        <div class="controls">
            <input id="range-input" type="range" value="32" min="1" max="64">
            <label for="grid-range"><span class="span">32</span> X <span class="span">32</span></label>
            <div class="controls__container">
                <div class="left">
                    <button class="btn mt-1">Color Mode
                        <pre></pre><input id="color-input" type="color" value="#454545">
                    </button>
                    <button id="random-btn" class="btn">Random color</button>
                    <button id="rainbow-btn" class="btn">Rainbow Mode</button>
                </div>
                <div class="right">
                    <button id="toggle-grid" class="btn">Toggle Grid</button>
                    <button id="eraser-btn" class="btn">Eraser</button>
                    <button id="clear-btn" class="btn">Clear</button>
                </div>
            </div>
        </div>
    </main>

    <footer> Copyright &copy;<a href="https://github.com/chetan6780">chetan6780</a> </footer>

    <script src="./js/script.js"></script>
</body>

</html>
